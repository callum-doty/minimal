  <div
    id="syncStatus"
    class="text-sm bg-gray-100 rounded-lg px-3 py-2 flex items-center space-x-2"
  >
    <span class="sync-indicator w-2 h-2 rounded-full bg-gray-400"></span>
    <span class="sync-text">Checking sync status...</span>

    type="button"
  >
    Sync Now
  </button>
</div>
